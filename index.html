<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guardar y Ver Datos en Firebase</title>
    <!-- Importar scripts necesarios de Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js"></script>
</head>
<body>
    <h1>Formulario para Guardar Datos en Firebase</h1>
    <form id="dataForm">
        <label for="dataInput">Introduce tus datos:</label>
        <input type="text" id="dataInput" name="data" required>
        <button type="submit">Guardar Datos</button>
    </form>
    <p id="status"></p>

    <h2>Datos Guardados:</h2>
    <ul id="dataList"></ul> <!-- Lista donde se mostrar치n los datos guardados -->

    <script type="module">
        // Importar las funciones que necesitas de los SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js";

        // Configuraci칩n de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBF7PXsBcvjH-6XHLsI6gcfRtP_ZoBEyu4",
            authDomain: "fran1-77722.firebaseapp.com",
            projectId: "fran1-77722",
            storageBucket: "fran1-77722.appspot.com",
            messagingSenderId: "51445839707",
            appId: "1:51445839707:web:e6882460375a34548c8c7e"
        };

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Guardar datos en Firestore
        document.getElementById('dataForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const data = document.getElementById('dataInput').value;

            try {
                await addDoc(collection(db, "datos"), {
                    texto: data,
                    timestamp: new Date()
                });
                document.getElementById('status').innerText = 'Datos guardados exitosamente en Firebase.';
                document.getElementById('dataInput').value = ''; // Limpiar el campo de entrada
            } catch (e) {
                console.error("Error al agregar el documento: ", e);
                document.getElementById('status').innerText = 'Error al guardar los datos.';
            }
        });

        // Funci칩n para mostrar los datos guardados
        function mostrarDatos(snapshot) {
            const dataList = document.getElementById('dataList');
            dataList.innerHTML = ''; // Limpiar lista

            snapshot.forEach(doc => {
                const dataItem = document.createElement('li');
                dataItem.textContent = doc.data().texto;
                dataList.appendChild(dataItem);
            });
        }

        // Obtener los datos en tiempo real de la colecci칩n "datos"
        onSnapshot(collection(db, "datos"), (snapshot) => {
            console.log("Datos recibidos:", snapshot); // Verificar si llegan los datos
            mostrarDatos(snapshot);
        });

    </script>
</body>
</html>
