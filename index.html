<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lectura de Hi.txt en GitHub</title>
</head>
<body>
    <h1>Contenido de Hi.txt</h1>
    <pre id="fileContent">Cargando contenido...</pre>

    <script>
        const token = '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'; // Reemplaza con tu token de acceso personal
        const repoOwner = 'bluelight-dcg'; // Propietario del repositorio
        const repoName = 'TestApp'; // Nombre del repositorio
        const filePath = 'Hi.txt'; // Ruta del archivo Hi.txt
        const branch = 'main'; // Rama del repositorio

        // Cargar el contenido del archivo Hi.txt
        async function loadFile() {
            try {
                const response = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${filePath}?ref=${branch}`, {
                    headers: {
                        'Authorization': `token ${token}`,
                        'Accept': 'application/vnd.github.v3.raw'
                    }
                });
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const text = await response.text();
                document.getElementById('fileContent').textContent = text;
            } catch (error) {
                document.getElementById('fileContent').textContent = `Error al cargar el archivo: ${error.message}`;
            }
        }

        // Cargar el contenido al cargar la p√°gina
        window.onload = loadFile;
    </script>
</body>
</html>
