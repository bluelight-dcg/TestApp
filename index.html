<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar archivo de texto</title>
</head>
<body>
    <h1>Contenido del archivo de texto</h1>
    <pre id="file-content"></pre>

    <script>
        // Fetch el archivo de texto y mostrar su contenido
        fetch('archivo.txt')
            .then(response => response.text())
            .then(data => {
                document.getElementById('file-content').textContent = data;
            });
    </script>
</body>
</html>
